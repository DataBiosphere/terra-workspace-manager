components:
  parameters:
    ApplicationId:
      description: A UUID to used to identify an application in the workspace manager
      in: path
      name: applicationId
      required: true
      schema:
        format: uuid
        type: string
    CloudContext:
      description: A cloud platform which holds context for a workspace.
      in: path
      name: cloudContext
      required: true
      schema:
        $ref: '#/components/schemas/CloudPlatform'
    JobId:
      description: A String ID to used to identify a job
      in: path
      name: jobId
      required: true
      schema:
        type: string
    JobStateFilter:
      description: The state of jobs to return (ALL, ACTIVE, COMPLETED)
      in: query
      name: jobState
      required: false
      schema:
        $ref: '#/components/schemas/JobStateFilter'
    Limit:
      description: The maximum number of items to return. Default 10
      in: query
      name: limit
      required: false
      schema:
        default: 10
        minimum: 1
        type: integer
    MemberEmail:
      description: A user or group's email. Used for adding or removing IAM permissions
      in: path
      name: memberEmail
      required: true
      schema:
        type: string
    Name:
      description: A name used to identify an object in the workspace manager
      in: path
      name: name
      required: true
      schema:
        $ref: '#/components/schemas/Name'
    Offset:
      description: The number of items to skip before starting to collect the result
        set.
      in: query
      name: offset
      required: false
      schema:
        default: 0
        minimum: 0
        type: integer
    PageToken:
      description: A previously returned page token describing where to resume an
        enumeration.
      in: query
      name: pageToken
      required: false
      schema:
        type: string
    ResourceId:
      description: A UUID used to identify a controlled resource in a workspace.
      in: path
      name: resourceId
      required: true
      schema:
        format: uuid
        type: string
    ResourceName:
      description: A name used to identify an object in the workspace manager
      in: query
      name: name
      required: false
      schema:
        $ref: '#/components/schemas/Name'
    ResourceType:
      description: Filter on a specific resource type
      in: query
      name: resource
      required: false
      schema:
        $ref: '#/components/schemas/ResourceType'
    Role:
      description: An IAM role
      in: path
      name: role
      required: true
      schema:
        $ref: '#/components/schemas/IamRole'
    StewardshipType:
      description: Filter on a stewardship type
      in: query
      name: stewardship
      required: false
      schema:
        $ref: '#/components/schemas/StewardshipType'
    WorkspaceId:
      description: A UUID to used to identify a workspace in the workspace manager
      in: path
      name: workspaceId
      required: true
      schema:
        format: uuid
        type: string
  responses:
    BadRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorReport'
      description: Bad request
    CloneControlledGcpBigQueryDatasetResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CloneControlledGcpBigQueryDatasetResult'
      description: response to clone BigQuery dataset operation.
    CloneReferencedGcpBigQueryDataTableResourceResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CloneReferencedGcpBigQueryDataTableResourceResult'
      description: Response for successful BigQuery data table reference clone
    CloneReferencedGcpBigQueryDatasetResourceResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CloneReferencedGcpBigQueryDatasetResourceResult'
      description: Response for successful BigQuery dataset reference clone
    CloneReferencedGcpGcsBucketResourceResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CloneReferencedGcpGcsBucketResourceResult'
      description: Response for successful GCS Bucket reference clone
    CloneReferencedGitRepoResourceResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CloneReferencedGitRepoResourceResult'
      description: Response for successful Git Repo resource reference clone
    CloneWorkspaceResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CloneWorkspaceResult'
      description: Response to clone workspace request
    ClonedControlledGcpGcsBucketResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CloneControlledGcpGcsBucketResult'
      description: Response to GCS bucket clone operation.
    Conflict:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorReport'
      description: Request conflicts with current state
    ControlledGcpBigQueryDatasetResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GcpBigQueryDatasetResource'
      description: Response containing a controlled BigQuery dataset
    CreateCloudContextResultResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateCloudContextResult'
      description: Job is complete (succeeded or failed)
    CreateControlledAzureVmResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreatedControlledAzureVmResult'
      description: Response to create controlled Azure Vm
    CreatedControlledGcpAiNotebookInstanceResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreatedControlledGcpAiNotebookInstanceResult'
      description: Response to Create controlled resource
    CreatedControlledGcpGcsBucketResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreatedControlledGcpGcsBucket'
      description: Response to Create controlled Gcs bucket
    DataRepoSnapshotReferenceResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DataRepoSnapshotResource'
      description: Response containing a reference to a Data Repo snapshot.
    DeleteControlledAzureResourceResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DeleteControlledAzureResourceResult'
      description: Response Payload for deleting an azure ip
    DeleteControlledGcpAiNotebookInstanceResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DeleteControlledGcpAiNotebookInstanceResult'
      description: Response Payload for deleting a Gcs bucket
    DeleteControlledGcpGcsBucketResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DeleteControlledGcpGcsBucketResult'
      description: Response Payload for deleting a Gcs bucket
    GcpBigQueryDataTableReferenceResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GcpBigQueryDataTableResource'
      description: Response containing a reference to a BiqQuery data table.
    GcpBigQueryDatasetReferenceResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GcpBigQueryDatasetResource'
      description: Response containing a reference to a BiqQuery dataset.
    GcpGcsBucketReferenceResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GcpGcsBucketResource'
      description: Response containing a reference to a Gcp bucket.
    GcpGcsObjectReferenceResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GcpGcsObjectResource'
      description: Response containing a reference to a Gcp GCS object.
    GetControlledGcpGcsBucketResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GcpGcsBucketResource'
      description: Response to get bucket
    GitRepoReferenceResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GitRepoResource'
      description: Response containing a reference to a git repository.
    NotFound:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorReport'
      description: Not found (or unauthorized)
    PermissionDenied:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorReport'
      description: Permission denied
    ServerError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorReport'
      description: Server error
    UpdateControlledGcpGcsBucketResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GcpGcsBucketResource'
      description: Reponse to GCP GCS Bucket update.
  schemas:
    AccessScope:
      description: Specifies the resource as shared or private
      enum:
      - SHARED_ACCESS
      - PRIVATE_ACCESS
      type: string
    ApplicationState:
      description: State of an application in the system
      enum:
      - OPERATING
      - DEPRECATED
      - DECOMMISSIONED
      type: string
    AzureContext:
      description: The azure cloud context associated with a workspace.
      properties:
        resourceGroupId:
          description: The ID of Azure resource group associated with the workspace.
          type: string
        subscriptionId:
          description: The ID of Azure subscription associated with the workspace.
          type: string
        tenantId:
          description: The ID of Azure tenant associated with the workspace.
          type: string
      type: object
    AzureDiskAttributes:
      description: Disk properties included in post-creation get and update. Others
        must be retrieved from Azure using the name.
      properties:
        diskName:
          description: Name of created disk (not the resource name).
          type: string
        region:
          description: Azure region of created disk
          type: string
      type: object
    AzureDiskCreationParameters:
      description: Disk-specific properties to be set on creation. These are a subset
        of the values accepted by the azure resource API
      properties:
        name:
          description: A valid disk name per https://docs.microsoft.com/en-us/azure/azure-resource-manager/management/resource-name-rules
          type: string
        region:
          description: 'A valid region string representation per https://docs.microsoft.com/en-us/dotnet/api/microsoft.azure.management.resourcemanager.fluent.core.region.

            It is best to look at the Region class definition for valid strings (e.g.
            ''eastus'' == Region.US_EAST.toString())

            '
          type: string
        size:
          description: 'A valid size in GB integer representation

            '
          type: integer
      required:
      - name
      - region
      - size
      type: object
    AzureDiskResource:
      description: Description of an Azure disk
      properties:
        attributes:
          $ref: '#/components/schemas/AzureDiskAttributes'
        metadata:
          $ref: '#/components/schemas/ResourceMetadata'
          description: the resource metadata common to all resources
      required:
      - metadata
      - attributes
      type: object
    AzureIpAttributes:
      description: IP properties included in post-creation get. Others must be retrieved
        from Azure using the name.
      properties:
        ipName:
          description: Name of created ip (not the resource name).
          type: string
        region:
          description: Azure region of created ip
          type: string
      type: object
    AzureIpCreationParameters:
      description: IP-specific properties to be set on creation. These are a subset
        of the values accepted by the azure resource API
      properties:
        name:
          description: A valid ip name per https://docs.microsoft.com/en-us/azure/azure-resource-manager/management/resource-name-rules
          type: string
        region:
          description: 'A valid region string representation per https://docs.microsoft.com/en-us/dotnet/api/microsoft.azure.management.resourcemanager.fluent.core.region.

            It is best to look at the Region class definition for valid strings (e.g.
            ''eastus'' == Region.US_EAST.toString())

            '
          type: string
      required:
      - name
      - region
      type: object
    AzureIpResource:
      description: Description of an Azure Ip
      properties:
        attributes:
          $ref: '#/components/schemas/AzureIpAttributes'
        metadata:
          $ref: '#/components/schemas/ResourceMetadata'
          description: the resource metadata common to all resources
      required:
      - metadata
      - attributes
      type: object
    AzureNetworkAttributes:
      description: Network properties included in post-creation get and update. Others
        must be retrieved from Azure using the name.
      properties:
        addressSpaceCidr:
          description: Name of created addressSpaceCidr (not the resource name).
          type: string
        networkName:
          description: Name of created network (not the resource name).
          type: string
        region:
          description: Azure region of created Network
          type: string
        subnetAddressCidr:
          description: Name of created subnetAddressCidr (not the resource name).
          type: string
        subnetName:
          description: Name of created subnetwork (not the resource name).
          type: string
      type: object
    AzureNetworkCreationParameters:
      description: Network-specific properties to be set on creation. These are a
        subset of the values accepted by the azure resource API
      properties:
        addressSpaceCidr:
          description: A valid range of IP addresses the network uses
          type: string
        name:
          description: A valid Network name per https://docs.microsoft.com/en-us/azure/azure-resource-manager/management/resource-name-rules
          type: string
        region:
          description: 'A valid region string representation per https://docs.microsoft.com/en-us/dotnet/api/microsoft.azure.management.resourcemanager.fluent.core.region.

            It is best to look at the Region class definition for valid strings (e.g.
            ''eastus'' == Region.US_EAST.toString())

            '
          type: string
        subnetAddressCidr:
          description: A valid range of IP address the subnet uses
          type: string
        subnetName:
          description: A valid subnet name per https://docs.microsoft.com/en-us/azure/azure-resource-manager/management/resource-name-rules
          type: string
      required:
      - name
      - subnetName
      - addressSpaceCidr
      - subnetAddressCidr
      - region
      type: object
    AzureNetworkResource:
      description: Description of an Azure Network
      properties:
        attributes:
          $ref: '#/components/schemas/AzureNetworkAttributes'
        metadata:
          $ref: '#/components/schemas/ResourceMetadata'
          description: the resource metadata common to all resources
      required:
      - metadata
      - attributes
      type: object
    AzureStorageAttributes:
      description: Storage properties included in post-creation get.
      properties:
        region:
          description: Azure region of created storage account.
          type: string
        storageAccountName:
          description: Name of the storage account.
          type: string
      type: object
    AzureStorageCreationParameters:
      description: Storage-specific properties to be set on creation. These are a
        subset of the values accepted by the azure resource API
      properties:
        name:
          description: A valid storage account name per https://docs.microsoft.com/en-us/azure/azure-resource-manager/management/resource-name-rules
          type: string
        region:
          description: 'A valid region string representation per https://docs.microsoft.com/en-us/dotnet/api/microsoft.azure.management.resourcemanager.fluent.core.region.

            It is best to look at the Region class definition for valid strings (e.g.
            ''eastus'' == Region.US_EAST.toString())

            '
          type: string
      required:
      - name
      - region
      type: object
    AzureStorageResource:
      description: Description of an Azure storage account.
      properties:
        attributes:
          $ref: '#/components/schemas/AzureStorageAttributes'
        metadata:
          $ref: '#/components/schemas/ResourceMetadata'
          description: the resource metadata common to all resources
      required:
      - metadata
      - attributes
      type: object
    AzureVmAttributes:
      description: Vm properties included in post-creation get and update. Others
        must be retrieved from Azure using the name.
      properties:
        diskId:
          description: A valid WSM identifier for an Azure Disk that corresponds to
            a valid azure resource
          format: uuid
          type: string
        ipId:
          description: A valid WSM identifier for an Azure Ip that corresponds to
            a valid azure resource
          format: uuid
          type: string
        networkId:
          description: A valid WSM identifier for an Azure Network that corresponds
            to a valid azure resource
          format: uuid
          type: string
        region:
          description: Azure region of created vm
          type: string
        vmImageUri:
          description: A valid image Uri. Must be in the same region specified. E.x.
            /subscriptions/3efc5bdf-be0e-44e7-b1d7-c08931e3c16c/resourceGroups/mrg-qi-1-preview-20210517084351/providers/Microsoft.Compute/galleries/msdsvm/images/customized_ms_dsvm/versions/0.0.4
          type: string
        vmName:
          description: Name of created vm (not the resource name).
          type: string
        vmSize:
          description: A valid image size as per com.azure.resourcemanager.compute.models.VirtualMachineSizeTypes
          type: string
      type: object
    AzureVmCreationParameters:
      description: Vm-specific properties to be set on creation. These are a subset
        of the values accepted by the azure resource API
      properties:
        diskId:
          description: A valid WSM identifier for an Azure Disk that corresponds to
            a valid azure resource
          format: uuid
          type: string
        ipId:
          description: A valid WSM identifier for an Azure Ip that corresponds to
            a valid azure resource
          format: uuid
          type: string
        name:
          description: A valid vm name per https://docs.microsoft.com/en-us/azure/azure-resource-manager/management/resource-name-rules
          type: string
        networkId:
          description: A valid WSM identifier for an Azure Network that corresponds
            to a valid azure resource
          format: uuid
          type: string
        region:
          description: 'A valid region string representation per https://docs.microsoft.com/en-us/dotnet/api/microsoft.azure.management.resourcemanager.fluent.core.region.

            It is best to look at the Region class definition for valid strings (e.g.
            ''eastus'' == Region.US_EAST.toString())

            '
          type: string
        vmImageUri:
          description: A valid image Uri. Must be in the same region specified. E.x.
            /subscriptions/3efc5bdf-be0e-44e7-b1d7-c08931e3c16c/resourceGroups/mrg-qi-1-preview-20210517084351/providers/Microsoft.Compute/galleries/msdsvm/images/customized_ms_dsvm/versions/0.1.0
          type: string
        vmSize:
          description: A valid image size as per com.azure.resourcemanager.compute.models.VirtualMachineSizeTypes
          type: string
      required:
      - name
      - region
      - ipId
      - diskId
      - networkId
      - vmSize
      - vmImageUri
      type: object
    AzureVmResource:
      description: Description of an Azure vm
      properties:
        attributes:
          $ref: '#/components/schemas/AzureVmAttributes'
        metadata:
          $ref: '#/components/schemas/ResourceMetadata'
          description: the resource metadata common to all resources
      required:
      - metadata
      - attributes
      type: object
    CloneControlledGcpBigQueryDatasetRequest:
      description: Values to assign to the cloned dataset for a given source dataset.
        Leave name and description null to take the source object's values.
      properties:
        cloningInstructions:
          $ref: '#/components/schemas/CloningInstructionsEnum'
        description:
          type: string
        destinationDatasetName:
          description: Name for destination dataset. Letters, numbers and underscores
            only.
          type: string
        destinationWorkspaceId:
          description: ID of workspace to be cloned into
          format: uuid
          type: string
        jobControl:
          $ref: '#/components/schemas/JobControl'
        location:
          description: A valid dataset location per https://cloud.google.com/bigquery/docs/locations.
            If null, will use source dataset's location.
          type: string
        name:
          $ref: '#/components/schemas/Name'
      required:
      - destinationWorkspaceId
      - jobControl
      type: object
    CloneControlledGcpBigQueryDatasetResult:
      description: Result of successful BigQuery dataset clone
      properties:
        dataset:
          $ref: '#/components/schemas/ClonedControlledGcpBigQueryDataset'
        errorReport:
          $ref: '#/components/schemas/ErrorReport'
        jobReport:
          $ref: '#/components/schemas/JobReport'
      type: object
    CloneControlledGcpGcsBucketRequest:
      description: Values to assign to the cloned bucket for a given source bucket.
        Leave name and description null to take the source object's values.
      properties:
        bucketName:
          description: Name of created bucket (not the resource name). This name must
            be globally unique, so it can't be a copy of the original bucket name.
            It also can't be a simple formula like copy-of-bucket-name, as that would
            fail on subsequent clone operations with bucket-name as the source bucket.
            If null, a random bucket name will be created.
          type: string
        cloningInstructions:
          $ref: '#/components/schemas/CloningInstructionsEnum'
        description:
          type: string
        destinationWorkspaceId:
          description: ID of workspace to be cloned into
          format: uuid
          type: string
        jobControl:
          $ref: '#/components/schemas/JobControl'
        location:
          description: A valid bucket location per https://cloud.google.com/storage/docs/locations.
            If null, will use source bucket's location.
          type: string
        name:
          $ref: '#/components/schemas/Name'
      required:
      - destinationWorkspaceId
      - jobControl
      type: object
    CloneControlledGcpGcsBucketResult:
      description: API result class for cloning a GCS bucket.
      properties:
        bucket:
          $ref: '#/components/schemas/ClonedControlledGcpGcsBucket'
        errorReport:
          $ref: '#/components/schemas/ErrorReport'
        jobReport:
          $ref: '#/components/schemas/JobReport'
      type: object
    CloneReferencedGcpBigQueryDataTableResourceResult:
      description: API result class for cloning a referenced BigQuery data table resource.
        Includes source workspace and resource IDs for provenance. If the effective
        cloning instructions are not COPY_REFERENCE, then no clone is created and
        the resource is null.
      properties:
        effectiveCloningInstructions:
          $ref: '#/components/schemas/CloningInstructionsEnum'
        resource:
          $ref: '#/components/schemas/GcpBigQueryDataTableResource'
        sourceResourceId:
          description: ID of the source resource
          format: uuid
          type: string
        sourceWorkspaceId:
          description: ID of the workspace of the source resource for this clone
          format: uuid
          type: string
      type: object
    CloneReferencedGcpBigQueryDatasetResourceResult:
      description: API result class for cloning a referenced BigQuery dataset resource.
        Includes source workspace and resource IDs for provenance. If the effective
        cloning instructions are not COPY_REFERENCE, then no clone is created and
        the resource is null.
      properties:
        effectiveCloningInstructions:
          $ref: '#/components/schemas/CloningInstructionsEnum'
        resource:
          $ref: '#/components/schemas/GcpBigQueryDatasetResource'
        sourceResourceId:
          description: ID of the source resource
          format: uuid
          type: string
        sourceWorkspaceId:
          description: ID of the workspace of the source resource for this clone
          format: uuid
          type: string
      type: object
    CloneReferencedGcpDataRepoSnapshotResourceResult:
      description: API result class for cloning a referenced Data Repo snapshot resource.
        Includes source workspace and resource IDs for provenance. If the effective
        cloning instructions are not COPY_REFERENCE, then no clone is created and
        the resource is null.
      properties:
        effectiveCloningInstructions:
          $ref: '#/components/schemas/CloningInstructionsEnum'
        resource:
          $ref: '#/components/schemas/DataRepoSnapshotResource'
        sourceResourceId:
          description: ID of the source resource
          format: uuid
          type: string
        sourceWorkspaceId:
          description: ID of the workspace of the source resource for this clone
          format: uuid
          type: string
      type: object
    CloneReferencedGcpGcsBucketResourceResult:
      description: API result class for cloning a referenced GCS Bucket resource.
        Includes source workspace and resource IDs for provenance. If the effective
        cloning instructions are not COPY_REFERENCE, then no clone is created and
        the resource is null.
      properties:
        effectiveCloningInstructions:
          $ref: '#/components/schemas/CloningInstructionsEnum'
        resource:
          $ref: '#/components/schemas/GcpGcsBucketResource'
        sourceResourceId:
          description: ID of the source resource
          format: uuid
          type: string
        sourceWorkspaceId:
          description: ID of the workspace of the source resource for this clone
          format: uuid
          type: string
      type: object
    CloneReferencedGcpGcsObjectResourceResult:
      description: API result class for cloning a referenced GCS object resource.
        Includes source workspace and resource IDs for provenance. If the effective
        cloning instructions are not COPY_REFERENCE, then no clone is created and
        the resource is null.
      properties:
        effectiveCloningInstructions:
          $ref: '#/components/schemas/CloningInstructionsEnum'
        resource:
          $ref: '#/components/schemas/GcpGcsObjectResource'
        sourceResourceId:
          description: ID of the source resource
          format: uuid
          type: string
        sourceWorkspaceId:
          description: ID of the workspace of the source resource for this clone
          format: uuid
          type: string
      type: object
    CloneReferencedGitRepoResourceResult:
      description: API result class for cloning a referenced Git repo resource. Includes
        source workspace and resource IDs for provenance. If the effective cloning
        instructions are not COPY_REFERENCE, then no clone is created and the resource
        is null.
      properties:
        effectiveCloningInstructions:
          $ref: '#/components/schemas/CloningInstructionsEnum'
        resource:
          $ref: '#/components/schemas/GitRepoResource'
        sourceResourceId:
          description: ID of the source resource
          format: uuid
          type: string
        sourceWorkspaceId:
          description: ID of the workspace of the source resource for this clone
          format: uuid
          type: string
      type: object
    CloneReferencedResourceRequestBody:
      description: Cloning options for referenced resources. If optional parameters
        are omitted, the source values will be used.
      properties:
        cloningInstructions:
          $ref: '#/components/schemas/CloningInstructionsEnum'
        description:
          description: Description for the referenced resource clone, or null to use
            original.
          type: string
        destinationWorkspaceId:
          format: uuid
          type: string
        name:
          $ref: '#/components/schemas/Name'
      required:
      - destinationWorkspaceId
      type: object
    CloneResourceResult:
      enum:
      - SUCCEEDED
      - FAILED
      - SKIPPED
      type: string
    CloneWorkspaceRequest:
      description: Request body for cloning an entire workspace. The stage is always
        MC. Cloning instructions are taken from individual resources.
      properties:
        description:
          description: A description of the cloned workspace
          type: string
        displayName:
          description: The human readable name of the workspace
          type: string
        location:
          description: GCP Location to use for cloud-based resources. If omitted,
            the location of the source resource will be used.
          type: string
        properties:
          $ref: '#/components/schemas/Properties'
        spendProfile:
          description: ID of provided spend profile
          type: string
      required:
