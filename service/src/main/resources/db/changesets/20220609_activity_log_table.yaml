databaseChangeLog:
- changeSet:
    id: workspace activity log table
    author: yuhuyoyo
    changes:
    - createTable:
        tableName: workspace_activity_log
        remarks: |
          A table for tracking editing activities in the workspace
        columns:
        - column:
            name: workspace_id
            type: text
            constraints:
              nullable: false
            remarks: |
              The ID of the workspace
        - column:
            name: update_date
            type: timestamptz
            defaultValueComputed: now()
            constraints:
              nullable: false
            remarks: |
              Timestamp when this workspace is edited