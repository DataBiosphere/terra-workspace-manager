databaseChangeLog:
- changeSet:
    id: add change agent email and subject id column
    author: yuhuyoyo
    changes:
    - addColumn:
        tableName: workspace_activity_log
        columns:
        - column:
            name: user_email
            type: text
            constraints:
                nullable: false
            remarks: |
                User email of the change agent (i.e. who made the change).
        - column:
            name: user_subject_id
            type: text
            constraints:
                nullable: false
            remarks: |
                Sam subject id of the change agent (i.e. who made the change).
