databaseChangeLog:
  - changeSet:
      id: add grant table
      author: dd
      changes:
        - createTable:
            tableName: grant
            remarks: |
              A table for temporary grants
            columns:
              - column:
                  name: grant_id
                  type: text
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: workspace_id
                  type: text
                  constraints:
                    nullable: false
                  remarks: The UUID of the workspace; we do not cascade delete to avoid a race with revoke flights
              - column:
                  name: user_email
                  type: text
                  remarks: May be null if we do not make temporary grants to the user
              - column:
                  name: petsa_email
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: grant_type
                  type: text
                  remarks: See GrantTypes for the valid values in the database
                  constraints:
                    nullable: false
              - column:
                  name: resource_id
                  type: text
                  remarks: Nullable. Required if grant_type is RESOURCE
              - column:
                  name: role
                  type: text
                  remarks: Nullable. Required for RESOURCE and PROJECT grant types
              - column:
                  name: create_time
                  type: timestamp
                  remarks: Time of the temporary grant UTC
                  constraints:
                    nullable: false
              - column:
                  name: expire_time
                  type: timestamp
                  remarks: Time the temporary grant expires UTC
                  constraints:
                    nullable: false
              - column:
                  name: revoke_flight_id
                  type: text
                  remarks: Nullable. If flight id is present, it is the flight revoking this grant



