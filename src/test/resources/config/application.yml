# Because the @TestPropertySource annotation doesn't support loading yaml files, this
# file needs to be in the same relative location (resources/config/) as the real one.

server.port: 8080

spring.cloud.gcp.trace.enabled: false

workspace:
  datarepo.instances:
    fake-valid-test: https://fake-valid-data-repo-url.broadinstitute.org

  db:
    stairway:
      forceClean: true
      migrateUpgrade: true
      password: stairwaypwd
      uri: jdbc:postgresql://127.0.0.1:5432/stairwaylib
      username: stairwayuser
    workspace:
      initializeOnStart: true
      password: dbpwd
      upgradeOnStart: true
      uri: jdbc:postgresql://127.0.0.1:5432/testdb
      username: dbuser

  maxStairwayThreads: 4
  resourceId: mc-terra-workspace-manager

  sam.basePath: https://sam.dsde-dev.broadinstitute.org

  stairwayPollingIntervalSeconds: 1
  stairwayTimeoutSeconds: 1800

  status-check-frequency.in.milliseconds: 60000
  status-check-staleness-threshold.in.milliseconds: 600000
