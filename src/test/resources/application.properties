server.port=8080

workspace.maxStairwayThreads=4
workspace.resourceId=mc-terra-workspace-manager
workspace.stairwayTimeoutSeconds=1800
workspace.stairwayPollingIntervalSeconds=1

spring.cloud.gcp.trace.enabled=false


# Cache sub-system status results for 1m by default
status-check-frequency.in.milliseconds=60000
# Failure to update subsystem status results for 10m indicates non-ok status
status-check-staleness-threshold.in.milliseconds=600000


db.workspace.uri=jdbc:postgresql://127.0.0.1:5432/testdb
db.workspace.username=dbuser
db.workspace.password=dbpwd
db.workspace.initializeOnStart=true
db.workspace.upgradeOnStart=true

db.stairway.uri=jdbc:postgresql://127.0.0.1:5432/stairwaylib
db.stairway.username=stairwayuser
db.stairway.password=stairwaypwd
db.stairway.migrateUpgrade=true
db.stairway.forceClean=true

sam.basePath=https://sam.dsde-dev.broadinstitute.org

datarepo.instances.fake-valid-test=https://fake-valid-data-repo-url.broadinstitute.org
