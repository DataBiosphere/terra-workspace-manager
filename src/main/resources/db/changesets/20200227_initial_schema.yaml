# NOTE: this is still changing because nothing uses workspace manager. Expect
# DBs to keep blowing up for now.
databaseChangeLog:
- changeSet:
    id: init_workspace_table
    author: zloery and mbemis
    changes:
    - createTable:
        tableName: workspace
        columns:
          - column:
              name: workspace_id
              type: text
              constraints:
                primaryKey: true
                nullable: false
          - column:
              name: spend_profile
              type: text
              constraints:
                nullable: true
                unique: false
          - column:
              name: profile_settable
              type: boolean
              constraints:
                nullable: false
          - column:
              name: properties
              type: json
    - createTable:
        tableName: workspace_application
        columns:
          - column:
              name: workspace_id
              type: text
              constraints:
                references: workspace(workspace_id)
                foreignKeyName: fk_workspace_id
                nullable: false
          - column:
              name: application_id
              type: text
              constraints:
                primaryKey: true
                nullable: false
    - createTable:
        tableName: workspace_resource
        columns:
          - column:
              name: workspace_id
              type: text
              constraints:
                references: workspace(workspace_id)
                foreignKeyName: fk_workspace_id
                nullable: false
          - column:
              name: resource_id
              type: text
              constraints:
                primaryKey: true
                nullable: false
          - column:
              name: associated_app
              type: text
              constraints:
                references: workspace_application(application_id)
                foreignKeyName: fk_associated_app
          - column:
              name: is_visible
              type: boolean
              constraints:
                nullable: false
          - column:
              name: owner
              type: text
          - column:
              name: attributes
              type: json
    - createTable:
        tableName: workspace_cloud_context
        columns:
          - column:
              name: workspace_id
              type: text
              constraints:
                primaryKey: true
                nullable: false
          - column:
              name: cloud_type
              # TODO: this should be an enum
              type: text
              constraints:
                primaryKey: true
                nullable: false
          - column:
              name: context
              type: json
    - createTable:
        tableName: workspace_data_reference
        columns:
          - column:
              name: workspace_id
              type: text
              constraints:
                references: workspace(workspace_id)
                foreignKeyName: fk_workspace_id
                nullable: false
          - column:
              name: reference_id
              type: text
              constraints:
                primaryKey: true
                nullable: false
          - column:
              name: name
              type: text
              constraints:
                nullable: false
          - column:
              name: resource_id
              type: text
              constraints:
                references: workspace_resource(resource_id)
                foreignKeyName: fk_resource_id
          - column:
              name: credential_id
              type: text
          - column:
              name: cloning_instructions
              # TODO: this should be an enum
              type: text
              constraints:
                nullable: false
          - column:
              name: reference_type
              # TODO: this should be an enum
              type: text
              constraints:
                nullable: true
          - column:
              name: reference
              type: json
              constraints:
                nullable: true


