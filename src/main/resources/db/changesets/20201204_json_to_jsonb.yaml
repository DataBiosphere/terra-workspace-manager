# Change all json columns to jsonb for richer embedded-json support
databaseChangeLog:
- changeSet:
    id:  alterJsonToJsonb
    author:  davidan
    changes:
      - modifyDataType:
          tableName: workspace_data_reference
          columnName: reference
          newDataType: jsonb
      - modifyDataType:
            tableName: workspace
            columnName: properties
            newDataType: jsonb
      - modifyDataType:
            tableName: workspace_resource
            columnName: attributes
            newDataType: jsonb
      - modifyDataType:
            tableName: workspace_cloud_context
            columnName: context
            newDataType: jsonb
