plugins {
    id 'terra-workspace-manager.library-conventions'

    id "org.hidetake.swagger.generator" version "2.18.2"
}
def includeDir = "$projectDir/gradle"
apply(from: "$includeDir/dependencies.gradle")
apply(from: "$includeDir/openapi.gradle")

// These tasks are worse than useless for the client, as we don't care what generated code looks like. More
// importantly, they can also cause false negatives in the up-to-date checking.
final TASKS_TO_SKIP = [
        spotbugsMain,
        spotbugsTest,
        spotlessJava,
        spotlessJavaApply,
        spotlessJavaCheck,
        spotlessCheck,
        spotlessApply]

for (task in TASKS_TO_SKIP) {
    task.configure {
        onlyIf {
            false // never execute
        }
    }
}
