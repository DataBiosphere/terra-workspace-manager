paths:
  /api/workspaces/v1/{workspaceId}/resources/controlled/aws/buckets:
    parameters:
      - $ref: '#/components/parameters/WorkspaceId'
    post:
      summary: Create a new controlled AWS bucket
      operationId: createAwsBucket
      tags: [ControlledAwsResource]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateControlledAwsBucketRequestBody'
      responses:
        '200':
          $ref: '#/components/responses/CreatedControlledAwsBucketResponse'
        '403':
          $ref: '#/components/responses/PermissionDenied'
        '500':
          $ref: '#/components/responses/ServerError'

  /api/workspaces/v1/{workspaceId}/resources/controlled/aws/buckets/{resourceId}:
    parameters:
      - $ref: '#/components/parameters/WorkspaceId'
      - $ref: '#/components/parameters/ResourceId'
    get:
      summary: Get a controlled AWS bucket resource
      operationId: getAwsBucket
      tags: [ControlledAwsResource]
      responses:
        '200':
          $ref: '#/components/responses/GetControlledAwsBucketResponse'
        '403':
          $ref: '#/components/responses/PermissionDenied'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

components:
  schemas:
    CreatedControlledAwsBucket:
      description: Response Payload for requesting a new controlled AWS bucket.
      type: object
      required: [resourceId, awsBucket]
      properties:
        resourceId:
          description: UUID of a newly-created resource.
          type: string
          format: uuid
        awsBucket:
          $ref: '#/components/schemas/AwsBucketResource'

    CreateControlledAwsBucketRequestBody:
      description: Payload for requesting a new controlled AWS bucket resource.
      type: object
      required: [common, awsBucket]
      properties:
        common:
          $ref: '#/components/schemas/ControlledResourceCommonFields'
        awsBucket:
          $ref: '#/components/schemas/AwsBucketCreationParameters'

    AwsBucketCreationParameters:
      description: >-
        Bucket-specific properties to be set on creation. These are a subset of the
        values accepted by the AWS Storage API.
      type: object
      properties:
        name:
          description: A valid bucket name per https://cloud.google.com/storage/docs/naming-buckets.
          type: string
        location:
          description: A valid bucket location per https://cloud.google.com/storage/docs/locations.
          type: string

  responses:
    CreatedControlledAwsBucketResponse:
      description: Response to Create controlled AWS bucket
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreatedControlledAwsBucket'

    GetControlledAwsBucketResponse:
      description: Response to get bucket
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AwsBucketResource'