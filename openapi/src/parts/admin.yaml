## admin
paths:
  /api/admin/v1/workspaces/cloudcontexts/syncIamRoles:
    patch:
      parameters:
      - $ref: '#/components/parameters/WetRun'
      summary: Sync custom IAM roles for all workspaces.
      operationId: syncIamRoles
      tags: [Admin]
      responses:
        '200':
          $ref: '#/components/responses/JobResultResponse'
        '202':
          $ref: '#/components/responses/JobResultResponse'
        '403':
          $ref: '#/components/responses/PermissionDenied'
        '500':
          $ref: '#/components/responses/ServerError'
  /api/admin/v1/workspaces/cloudcontexts/syncIamRoles/result/{jobId}:
    parameters:
    - $ref: '#/components/parameters/JobId'
    get:
      summary: Get the result of a async job to sync IAM roles.
      operationId: getSyncIamRolesResult
      tags: [ Admin ]
      responses:
        '200':
          $ref: '#/components/responses/JobResultResponse'
        '202':
          $ref: '#/components/responses/JobResultResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/PermissionDenied'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/ServerError'

  /api/admin/v1/resources/controlled/gcp/backfillRegions:
    patch:
      parameters:
      - $ref: '#/components/parameters/WetRun'
      summary: Backfill controlled gcp resources that is missing a region field.
      operationId: backfillGcpControlledResourcesRegions
      tags: [Admin]
      responses:
        '200':
          $ref: '#/components/responses/JobResultResponse'
        '202':
          $ref: '#/components/responses/JobResultResponse'
        '403':
          $ref: '#/components/responses/PermissionDenied'
        '500':
          $ref: '#/components/responses/ServerError'
  /api/admin/v1/resources/controlled/gcp/backfillRegions/result/{jobId}:
    parameters:
    - $ref: '#/components/parameters/JobId'
    get:
      summary: Get the result of a async job to sync IAM roles.
      operationId: getBackfillGcpControlledResourcesRegionsResult
      tags: [ Admin ]
      responses:
        '200':
          $ref: '#/components/responses/JobResultResponse'
        '202':
          $ref: '#/components/responses/JobResultResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/PermissionDenied'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/ServerError'

/api/admin/v1/resources/controlled/azure/backfillRegions:
  patch:
    parameters:
    - $ref: '#/components/parameters/WetRun'
    summary: Backfill controlled azure resources that is missing a region field.
    operationId: backfillGcpControlledResourcesRegions
    tags: [Admin]
    responses:
      '200':
        $ref: '#/components/responses/JobResultResponse'
      '202':
        $ref: '#/components/responses/JobResultResponse'
      '403':
        $ref: '#/components/responses/PermissionDenied'
      '500':
        $ref: '#/components/responses/ServerError'
  /api/admin/v1/resources/controlled/azure/backfillRegions/result/{jobId}:
    parameters:
    - $ref: '#/components/parameters/JobId'
    get:
      summary: Get the result of a async job to sync IAM roles.
      operationId: getBackfillAzureControlledResourcesRegionsResult
      tags: [ Admin ]
      responses:
        '200':
          $ref: '#/components/responses/JobResultResponse'
        '202':
          $ref: '#/components/responses/JobResultResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/PermissionDenied'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/ServerError'
components:
  parameters:
    WetRun:
      name: wetRun
      in: query
      description: Whether this is a wet run.
      required: false
      schema:
        type: boolean
