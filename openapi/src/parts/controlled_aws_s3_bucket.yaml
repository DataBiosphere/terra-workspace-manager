paths:
  /api/workspaces/v1/{workspaceId}/resources/controlled/aws/buckets:
    parameters:
      - $ref: '#/components/parameters/WorkspaceId'
    post:
      summary: Create a new controlled Aws S3 Bucket
      operationId: createAwsS3Bucket
      tags: [ControlledAwsResource]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateControlledAwsS3BucketRequestBody'
      responses:
        '200':
          $ref: '#/components/responses/CreatedControlledAwsS3BucketResponse'
        '403':
          $ref: '#/components/responses/PermissionDenied'
        '500':
          $ref: '#/components/responses/ServerError'

  /api/workspaces/v1/{workspaceId}/resources/controlled/aws/buckets/{resourceId}:
    parameters:
      - $ref: '#/components/parameters/WorkspaceId'
      - $ref: '#/components/parameters/ResourceId'
    get:
      summary: Get a controlled Aws S3 Bucket resource
      operationId: getAwsS3Bucket
      tags: [ControlledAwsResource]
      responses:
        '200':
          $ref: '#/components/responses/GetControlledAwsS3BucketResponse'
        '403':
          $ref: '#/components/responses/PermissionDenied'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
    delete:
      summary: Delete controlled Aws S3 Bucket resource
      operationId: deleteAwsS3Bucket
      tags: [ ControlledAzureResource ]
      responses:
        '204':
          description: Success
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/PermissionDenied'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

  /api/workspaces/v1/{workspaceId}/resources/controlled/aws/buckets/{resourceId}/consoleLink:
    parameters:
      - $ref: '#/components/parameters/WorkspaceId'
      - $ref: '#/components/parameters/ResourceId'
      - $ref: '#/components/parameters/AwsCredentialAccessScope'
      - $ref: '#/components/parameters/AwsConsoleSessionDuration'
    get:
      summary: Get a link to manage this bucket in the AWS S3 Console
      operationId: getAwsS3BucketConsoleLink
      tags: [ControlledAwsResource]
      responses:
        '200':
          $ref: '#/components/responses/GetControlledAwsS3BucketConsoleLinkResponse'
        '403':
          $ref: '#/components/responses/PermissionDenied'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

  /api/workspaces/v1/{workspaceId}/resources/controlled/aws/buckets/{resourceId}/credential:
    parameters:
      - $ref: '#/components/parameters/WorkspaceId'
      - $ref: '#/components/parameters/ResourceId'
      - $ref: '#/components/parameters/AwsCredentialAccessScope'
      - $ref: '#/components/parameters/AwsCredentialDuration'
    get:
      summary: Get a credential to access this bucket in the AWS CLI or SDK
      operationId: getAwsS3BucketCredential
      tags: [ControlledAwsResource]
      responses:
        '200':
          $ref: '#/components/responses/GetControlledAwsS3BucketCredentialResponse'
        '403':
          $ref: '#/components/responses/PermissionDenied'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

components:
  schemas:
    CreatedControlledAwsS3Bucket:
      description: Response Payload for requesting a new controlled Aws S3 Bucket.
      type: object
      required: [resourceId, AwsS3Bucket]
      properties:
        resourceId:
          description: UUID of a newly-created resource.
          type: string
          format: uuid
        AwsS3Bucket:
          $ref: '#/components/schemas/AwsS3BucketResource'

    CreateControlledAwsS3BucketRequestBody:
      description: Payload for requesting a new controlled Aws S3 Bucket resource.
      type: object
      required: [common, AwsS3Bucket]
      properties:
        common:
          $ref: '#/components/schemas/ControlledResourceCommonFields'
        AwsS3Bucket:
          $ref: '#/components/schemas/AwsS3BucketCreationParameters'

    AwsS3BucketCreationParameters:
      description: >-
        Bucket-specific properties to be set on creation. These are a subset of the
        values accepted by the AWS Storage API.
      type: object
      properties:
        location:
          description: A valid bucket location per https://docs.aws.amazon.com/general/latest/gr/s3.html.
          type: string
        seed:
          description: Seed bucket with sample data.
          type: boolean
          default: false

  responses:
    CreatedControlledAwsS3BucketResponse:
      description: Response to Create controlled Aws S3 Bucket
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreatedControlledAwsS3Bucket'

    GetControlledAwsS3BucketResponse:
      description: Response to get bucket
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AwsS3BucketResource'

    GetControlledAwsS3BucketConsoleLinkResponse:
      description: Response to get bucket
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AwsConsoleLink'

    GetControlledAwsS3BucketCredentialResponse:
      description: Response to get bucket
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AwsCredential'
