components:
  schemas:
    AwsStorageFolderAttributes:
      description: >-
        AWS S3 Storage Folder properties included in post-creation get.
      type: object
      properties:
        bucketName:
          description: The name of the S3 bucket in which the Terra Storage Folder was allocated.
          type: string
        prefix:
          description: The prefix within the S3 bucket.
          type: string
        region:
          description: A valid S3 Storage Folder region per https://docs.aws.amazon.com/general/latest/gr/s3.html.
          type: string

    AwsStorageFolderResource:
      type: object
      description: Description of an AWS S3 Storage Folder.
      required: [ metadata, attributes ]
      properties:
        metadata:
          description: the resource metadata common to all resources
          $ref: '#/components/schemas/ResourceMetadata'
        attributes:
          $ref: '#/components/schemas/AwsStorageFolderAttributes'
