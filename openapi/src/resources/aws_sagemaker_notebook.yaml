components:
  schemas:
    AwsSageMakerNotebookAttributes:
      description: >-
        SageMaker Notebook properties included in post-creation get.
      type: object
      properties:
        awsAccountNumber:
          description: Account number of the account containing the notebook instance.
          type: string
        landingZoneId:
          description: ID of the AWS landing zone containing the notebook instance.
          type: string
          format: uuid
        instanceId:
          description: ID of the created SageMaker notebook instance.
          type: string
        region:
          description: AWS Region containing the notebook instance.
          type: string
        instanceType:
          description: Type of the compute instance to launch for the notebook instance.
          type: string
        defaultBucket:
          description: Bucket to provide access to via the default configured credential in AWS CLI/SDK.
          $ref: '#/components/schemas/AwsSagemakerNotebookDefaultBucket'


    AwsSageMakerNotebookResource:
      type: object
      description: Description of an AWS storage bucket.
      required: [ metadata, attributes ]
      properties:
        metadata:
          description: the resource metadata common to all resources
          $ref: '#/components/schemas/ResourceMetadata'
        attributes:
          $ref: '#/components/schemas/AwsSageMakerNotebookAttributes'