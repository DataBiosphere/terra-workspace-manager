components:
  schemas:
    AzureRelayHybridConnectionAttributes:
      description: >-
        Azure Relay Hybrid Connection properties included in post-creation get. Others must be retrieved from Azure using the name.
      type: object
      properties:
        hybridConnectionName:
          description: A valid relay name per https://docs.microsoft.com/en-us/azure/azure-resource-manager/management/resource-name-rules
          type: string
        namespaceName:
          description: |
            An existing Azure Relay Namespace
          type: string
        requiresClientAuthorization:
          description: Indicates whether client authorization is required.
          type: boolean

    AzureRelayHybridConnectionResource:
      type: object
      description: Description of an Azure Relay hybrid connection
      required: [metadata, attributes]
      properties:
        metadata:
          description: the resource metadata common to all resources
          $ref: '#/components/schemas/ResourceMetadata'
        attributes:
          $ref: '#/components/schemas/AzureRelayHybridConnectionAttributes'
