components:
  schemas:
    AzureHybridConnectionAttributes:
      description: >-
        Azure Hybrid Connecction properties included in post-creation get. Others must be retrieved from Azure using the name.
      type: object
      properties:
        hybridConnectionName:
          description: Name of created hybrid connection (not the resource name).
          type: string
        hybridConnectionWebsocketUri:
          description: Websocket URI for hybrid connection
          type: string
        relayListenerConfigurationString:
          description: configuration string for an Azure relay listener
          type: string

    AzureHybridConnectionResource:
      type: object
      description: Description of an Azure Hybrid Connection
      required: [metadata, attributes]
      properties:
        metadata:
          description: the resource metadata common to all resources
          $ref: '#/components/schemas/ResourceMetadata'
        attributes:
          $ref: '#/components/schemas/AzureHybridConnectionAttributes'
