# Common Azure responses
# These responses should be referenced from the source like this:
#  $ref: '#/components/responses/<item-you-want>
components:
  responses:
    DeleteControlledAzureResourceResponse:
      description: Response Payload for deleting an Azure controlled resource
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DeleteControlledAzureResourceResult'

    CreateControlledAzureResourceResponse:
      description: Response Payload for creating an Azure controlled resource
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateControlledAzureResourceResult'
