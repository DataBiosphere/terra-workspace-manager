# Common AWS schemas
# These schemas should be referenced from the source like this:
#  $ref: '#/components/schemas/<item-you-want>
components:
  schemas:
    AwsCredentialDuration:
      type: integer
      minimum: 900
      maximum: 3600
      default: 900

    AwsCredentialAccessScope:
      type: string
      enum: [ 'READ_ONLY', 'WRITE_READ' ]

    AwsCredential:
      description: AWS CLI/SDK-compatible credential to use to access a bucket
      type: object
      properties:
        AccessKeyId:
          type: string
        SecretAccessKey:
          type: string
        SessionToken:
          type: string
        Expiration:
          type: string
          format: date-time
