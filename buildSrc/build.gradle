plugins {
    id 'groovy-gradle-plugin'
}

repositories {
    maven {
        url "https://plugins.gradle.org/m2/"
    }
}

dependencies {
    implementation 'io.spring.dependency-management:io.spring.dependency-management.gradle.plugin:1.1.4'
    implementation 'org.springframework.boot:spring-boot-gradle-plugin:3.1.2'
    implementation group: 'com.diffplug.spotless', name: 'spotless-plugin-gradle', version: '6.23.3'
    implementation group: 'com.github.spotbugs.snom', name: 'spotbugs-gradle-plugin', version: '5.1.3'
    testImplementation group: 'org.jacoco', name: 'org.jacoco.agent', version: '0.8.8'
}
